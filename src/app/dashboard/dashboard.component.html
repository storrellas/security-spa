<style>
  .dashboard {
    color: white;  
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  .content{
    color: black;
  }

  .copyright{
    color: black;
  }
</style>



<div style="display:flex" class="dashboard">
  <div style="width: 20%; background: #4e73df; height: 100vh; padding: 10px;">
      <div style="margin-top: 20px">
        <h4>
          <div style="transform: rotate(-15deg);">
              <fa-icon [icon]="faShieldAlt"></fa-icon>
          </div>   
          <div class="mx-5">
            Security Org Chat
          </div>      
        </h4>  
      </div>
      <hr class="solid" style="border-top: 1px solid rgba(255,255,255,.15);">
      <div class="ml-3 mt-3">
        <a routerLink="/first-component" routerLinkActive="active" style="color:white"> <fa-icon [icon]="faIndustry"></fa-icon>  Employees </a>
      </div>
      <div class="ml-3 mt-3">
        <a routerLink="/first-component" routerLinkActive="active" style="color:white"> 
          <fa-icon [icon]="faLock"></fa-icon>  Locks 
        </a>
      </div>
  </div>


  

  <div style="width: 80%; background: #f8f9fc; height: 100vh">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

      <!-- Sidebar Toggle (Topbar) -->
      <form class="form-inline">
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>
      </form>

      <!-- Topbar Search -->
      <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
          <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">              
              <fa-icon [icon]="faSearch"></fa-icon>
            </button>
          </div>
        </div>
      </form>
     

    </nav>

    <div class="content p-3 w-100">
      <!-- Breadcrumb -->
      <div class="mt-3 mb-3">
        <p-breadcrumb [model]="items"></p-breadcrumb>
      </div>

      <div>
        <h3>Employees</h3>
        <div class="mt-3 p-3" style="background-color: #ffffff; border: 1px solid #e3e6f0; color: #858796">
          <table class="table table-striped" style="color: #858796">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Last Entry</th>
              <th scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeeList">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.lastEntry}}</td>
                <td class="text-center">

                  <button type="button" class="btn btn-primary" (click)="open(content)">
                    <fa-icon [icon]="faPencilRuler"></fa-icon>
                  </button>


                  <span class="ml-3 text-center">
                    <button type="button" class="btn btn-primary">
                      <fa-icon [icon]="faTrashAlt"></fa-icon>
                    </button>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright Â© Security Org Chat 2020</span>
        </div>
      </div>
    </footer>

  </div>



  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <div class="input-group">
              <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>


</div>
